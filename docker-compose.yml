  mongo:
    image: mongo:4.4.1 
    container_name: db_mongo
    restart: always
    volumes:
      - ./mongodata:/data/db
    ports:
      - '27017:27017'
    command: [--auth]

  redis:
    image: redis
    container_name: "redis"
    command: /bin/sh -c "redis-server --requirepass $$REDIS_HOST_PASSWORD"
    restart: always
    ports:
      - '6379:6379'
    networks:
      - "redisnet"
    volumes:
      - ./data:/data
    env_file:
      - .env.production.local

networks:
  redisnet: 
    driver: bridge

